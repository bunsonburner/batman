<script>

function toggle(){
  var x = document.getElementById("f", "f3");

  if(x.style.display === "none")
  {
    x.style.display = "block";
  }
  else {
    x.style.display = "none";
  }
}


</script>

<p><center> <button onclick="toggle()">Toggle</button> </center></p>

  <style id= "f3">
  @-webkit-keyframes argh-my-eyes {
    0%   { background-color: #ff0000; }

    100% { background-color: #0000ff; }
  }
  @-moz-keyframes argh-my-eyes {
    0%   { background-color: #ff0000; }
    100% { background-color: #0000ff; }
  }
  @keyframes argh-my-eyes {
    0%   { background-color: #ff0000; }
    100% { background-color: #0000ff; }
  }
  body {
  -webkit-animation: argh-my-eyes 0.1s infinite;
  -moz-animation:    argh-my-eyes 0.1s infinite;
  animation:         argh-my-eyes 0.1s infinite;
}

</style>
